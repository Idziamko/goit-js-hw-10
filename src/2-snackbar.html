<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="snackbar-section">
      <div class="container">
        <h1 class="snackbar-title">Promise Generator</h1>

        <form class="promise-form">
          <label>
            Delay (ms)
            <input type="number" name="delay" required min="0" value="1000" />
          </label>

          <fieldset>
            <legend>State</legend>
            <label>
              <input
                type="radio"
                name="state"
                value="fulfilled"
                required
                checked
              />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button type="submit">Create notification</button>
        </form>

        <a class="back-link" href="./index.html">Go back</a>
      </div>
    </section>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
